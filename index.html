<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 不缓存 -->
    <!-- http 1.0 -->
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>便携式页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #4a90e2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ABD;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 20px auto;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>网站集合</h1>
        <hr />
        <button onclick="window.open('https://m.baidu.com/sf/vsearch/image/front/edit','_blank')">在线图片编辑</button>
        <button onclick="window.open('https://netcut.cn/','_blank')">网络剪切板</button>  
        <button onclick="window.open('https://gitee.com/gxmyd','_blank')">Gitee码云</button>
        <button onclick="window.open('https://github.com/gxmyd','_blank')">GitHub代码</button>
        <button onclick="window.open('https://blog.csdn.net/m0_74608954?type=blog','_blank')">CSDN博客</button>
        <br/>
        <button onclick="window.open('http://47.120.50.57:8680/','_blank')">可道云</button>
        <button onclick="window.open('http://47.120.50.57:8888/640e243b','_blank')">宝塔面板</button>  
        <button onclick="window.open('https://word.iciba.com/?action=words&class=135&course=1','_blank')">B级英语学习</button>
    </div>
</body>
</html>
